name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install System Dependencies
      run: |
        sudo apt-get update && sudo apt-get install -y python3-tk portaudio19-dev libasound2-dev

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # O GitHub Actions precisa de algumas libs extras para simular o ambiente de testes
        pip install pytest pytest-cov mock

    - name: Run Tests with Pytest
      run: |
        # Usamos o mock para evitar erros de falta de hardware de Ã¡udio no servidor
        pytest --cov=app tests/ --junitxml=pytest.xml
