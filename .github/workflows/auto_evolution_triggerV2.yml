name: Auto Evolution Trigger V2

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  evolution_cycle:
    name: "游빏 Ciclo Unificado JARVIS"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 游닍 Instalar Depend칡ncias
        run: |
          pip install sqlmodel pydantic requests

      - name: 游 Orquestra칞칚o e Sincronia
        id: sync
        run: |
          export PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$(pwd)"
          python - << 'PYCODE'
          import os, sys
          try:
              from app.application.services.auto_evolutionV2 import AutoEvolutionServiceV2
              auto = AutoEvolutionServiceV2()
              
              commit_msg = os.popen("git log -1 --pretty=%B").read()
              
              # Se o commit for uma sincroniza칞칚o, encerra para evitar loop
              if "[Auto-Evolution]" in commit_msg:
                  print("游꿢 Invent치rio j치 sincronizado.")
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write("run_mutation=false\n")
                  sys.exit(0)
              
              next_mission = auto.find_next_mission()
              if next_mission:
                  # Gera o contexto para os pr칩ximos passos
                  with open('mission_context.txt', 'w', encoding='utf-8') as f:
                      f.write(auto.get_roadmap_context(next_mission))
                  
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write(f"mission_desc={next_mission['id']}: {next_mission['title']}\n")
                      f.write("run_mutation=true\n")
              else:
                  print("Nenhuma miss칚o pendente.")
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write("run_mutation=false\n")
          except Exception as e:
              print(f"Erro Cr칤tico: {e}")
              sys.exit(1)
          PYCODE

      - name: 游뱄 Muta칞칚o de DNA
        if: steps.sync.outputs.run_mutation == 'true'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_BODY: ${{ steps.sync.outputs.mission_desc }}
        run: |
          git config --global user.name "Jarvis-AutoEvolution"
          git config --global user.email "jarvis@bot.com"
          
          BRANCH_NAME="auto-evolution/mission-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          export PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$(pwd)"
          
          python scripts/evolution_mutator.py \
            --strategy "minimal_change" \
            --intent "auto-evolution-mission" \
            --impact "functional-improvement" \
            --roadmap-context "$(cat mission_context.txt)"
          
          git add -A
          # S칩 faz commit e PR se houver mudan칞a real no c칩digo
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "[Auto-Evolution] DNA Mutated: $ISSUE_BODY"
            git push origin "$BRANCH_NAME"
            gh pr create --title "游빏 Evolu칞칚o: $ISSUE_BODY" \
                         --body "Evolu칞칚o autom치tica baseada no invent치rio JSON." \
                         --base main --head "$BRANCH_NAME"
          else
            echo "Nenhuma mudan칞a de DNA detectada."
          fi
