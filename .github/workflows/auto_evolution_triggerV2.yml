name: Auto Evolution Trigger

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  evolution_cycle:
    name: "ðŸ§¬ Ciclo Unificado JARVIS"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Instalar DependÃªncias
        run: |
          pip install sqlmodel pydantic requests

      - name: ðŸ§  Fase 1: OrquestraÃ§Ã£o e Sincronia
        id: sync
        run: |
          export PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$(pwd)"
          python - << 'PYCODE'
          import os, sys
          try:
              from app.application.services.auto_evolutionV2 import AutoEvolutionServiceV2
              auto = AutoEvolutionServiceV2()
              
              # Puxa o histÃ³rico recente para verificar se o Ãºltimo commit foi nosso
              last_commit_msg = os.popen("git log -1 --pretty=%B").read()
              last_author = os.popen("git log -1 --pretty=%an").read()
              
              print(f"DEBUG: Ãšltimo commit: {last_commit_msg.strip()} por {last_author}")

              # CRÃTICO: Se o commit contÃ©m a marca ou foi feito pelo bot, sincronizamos
              if "[Auto-Evolution]" in last_commit_msg or "Jarvis-AutoEvolution" in last_author:
                  print("ðŸŽ¯ Identificado commit de evoluÃ§Ã£o. Sincronizando InventÃ¡rio...")
                  
                  # Na V2, precisamos identificar qual missÃ£o foi concluÃ­da. 
                  # Vamos olhar o tÃ­tulo do commit para extrair o ID (ex: CAP-002)
                  import re
                  match = re.search(r'CAP-\d+', last_commit_msg)
                  if match:
                      cap_id = match.group()
                      if auto.mark_mission_as_completed(cap_id):
                          print(f"âœ… MissÃ£o {cap_id} marcada como completa no JSON.")
                          os.system("git config --global user.name 'Jarvis-AutoEvolution'")
                          os.system("git config --global user.email 'jarvis@bot.com'")
                          os.system("git add data/capabilities.json")
                          os.system("git commit -m '[Auto-Evolution] Inventory Synchronized âœ…' || echo 'No changes'")
                          os.system("git push origin main")
                  
                  # Para o fluxo aqui para evitar o loop
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write("run_mutation=false\n")
                  sys.exit(0)
              
              # Se nÃ£o for auto-evoluÃ§Ã£o, busca a prÃ³xima missÃ£o
              next_mission = auto.find_next_mission()
              if next_mission:
                  with open('mission_context.txt', 'w', encoding='utf-8') as f:
                      f.write(auto.get_roadmap_context(next_mission))
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write(f"mission_desc={next_mission['id']}: {next_mission['title']}\n")
                      f.write("run_mutation=true\n")
              else:
                  print("Nenhuma missÃ£o pendente.")
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write("run_mutation=false\n")
          except Exception as e:
              print(f"Erro CrÃ­tico na Sincronia: {e}")
              sys.exit(1)
          PYCODE


      - name: ðŸ¤– MutaÃ§Ã£o de DNA
        if: steps.sync.outputs.run_mutation == 'true'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_BODY: ${{ steps.sync.outputs.mission_desc }}
        run: |
          git config --global user.name "Jarvis-AutoEvolution"
          git config --global user.email "jarvis@bot.com"
          
          BRANCH_NAME="auto-evolution/mission-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          export PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$(pwd)"
          
          python scripts/evolution_mutator.py \
            --strategy "minimal_change" \
            --intent "auto-evolution-mission" \
            --impact "functional-improvement" \
            --roadmap-context "$(cat mission_context.txt)"
          
          git add -A
          # SÃ³ faz commit e PR se houver mudanÃ§a real no cÃ³digo
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "[Auto-Evolution] DNA Mutated: $ISSUE_BODY"
            git push origin "$BRANCH_NAME"
            gh pr create --title "ðŸ§¬ EvoluÃ§Ã£o: $ISSUE_BODY" \
                         --body "EvoluÃ§Ã£o automÃ¡tica baseada no inventÃ¡rio JSON." \
                         --base main --head "$BRANCH_NAME"
          else
            echo "Nenhuma mudanÃ§a de DNA detectada."
          fi
