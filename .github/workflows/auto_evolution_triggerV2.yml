name: Auto Evolution Trigger
on:
  push:
    branches: [main]
permissions:
  contents: write
  pull-requests: write
  issues: write
jobs:
  evolution_cycle:
    name: "üß¨ Ciclo Unificado JARVIS"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install sqlmodel pydantic requests
      - name: üß† Orquestrador
        id: flow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$(pwd)"
          python - << 'PYCODE'
          import os, sys, re
          try:
              from app.application.services.auto_evolutionV2 import AutoEvolutionServiceV2
              auto = AutoEvolutionServiceV2()
              last_msg = os.popen("git log -1 --pretty=%B").read()
              print(f"--- ANALISANDO DNA ---\nMsg: {last_msg.strip()}")
              is_auto = "auto-evolution/mission" in last_msg
              is_sync = "Inventory Synchronized" in last_msg
              if is_sync:
                  print("üõ°Ô∏è Trava Anti-Loop."); out = "action=idle\n"
              elif is_auto:
                  print("üéØ Merge de Evolu√ß√£o detectado.")
                  match = re.search(r'CAP-\d+', last_msg)
                  if match:
                      cap_id = match.group()
                      if auto.mark_mission_as_completed(cap_id):
                          os.system("git config --global user.name 'Jarvis-AutoEvolution'")
                          os.system("git config --global user.email 'jarvis@bot.com'")
                          os.system("git add data/capabilities.json")
                          os.system(f"git commit -m '[Auto-Evolution] Inventory Synchronized ‚úÖ for {cap_id}'")
                          os.system("git push origin main")
                  out = "action=sync_only\n"
              else:
                  print("üöÄ Buscando nova miss√£o...")
                  next_m = auto.find_next_mission()
                  if next_m:
                      cap_id = next_m['id']
                      pr_check = os.popen(f'gh pr list --search "{cap_id}" --state open --json title').read()
                      if len(pr_check.strip()) > 5:
                          out = "action=wait\n"
                      else:
                          with open('mission_context.txt', 'w', encoding='utf-8') as f:
                              f.write(auto.get_roadmap_context(next_m))
                          out = f"action=evolve\nmission_desc={cap_id}: {next_m['title']}\n"
                  else:
                      out = "action=idle\n"
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f: f.write(out)
          except Exception as e:
              print(f"‚ùå Erro: {e}"); sys.exit(1)
          PYCODE

      - name: ü§ñ Muta√ß√£o
        if: steps.flow.outputs.action == 'evolve'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_BODY: ${{ steps.flow.outputs.mission_desc }}
        run: |
          git config --global user.name "Jarvis-AutoEvolution"
          git config --global user.email "jarvis@bot.com"
          BRANCH_NAME="auto-evolution/mission-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          export PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$(pwd)"
          python scripts/evolution_mutator.py --strategy "minimal_change" --intent "auto-evolution-mission" --impact "functional-improvement" --roadmap-context "$(cat mission_context.txt)"
          git add -A
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "[Auto-Evolution] DNA Mutated: $ISSUE_BODY"
            git push origin "$BRANCH_NAME"
            gh pr create --title "üß¨ Evolu√ß√£o: $ISSUE_BODY" --body "Automated evolution." --base main --head "$BRANCH_NAME"
          fi
