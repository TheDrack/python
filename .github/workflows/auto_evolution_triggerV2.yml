name: JARVIS Integrated Evolution
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  evolution_cycle:
    name: "üß¨ Ciclo de Evolu√ß√£o"
    if: github.event_name != 'pull_request' && !contains(github.event.head_commit.message, '[Auto-Evolution]')
    runs-on: ubuntu-latest
    outputs:
      action: ${{ steps.flow.outputs.action }}
      pr_number: ${{ steps.create_pr.outputs.pr_number }}
    steps:
      - name: üõ∞Ô∏è Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.JARVIS_PAT || secrets.GITHUB_TOKEN }}

      - name: üì¶ Setup UV
        uses: astral-sh/setup-uv@v5

      - name: üß† Orquestrador e Muta√ß√£o
        id: flow
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GH_TOKEN: ${{ secrets.JARVIS_PAT || secrets.GITHUB_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          uv venv --python 3.11
          uv pip install sqlmodel pydantic requests groq python-dotenv
          PY_VENV=".venv/bin/python"
          
          $PY_VENV - << 'PYCODE'
          import os, sys
          from app.application.services.auto_evolutionV2 import AutoEvolutionServiceV2
          try:
              auto = AutoEvolutionServiceV2()
              next_m = auto.find_next_mission()
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                  if next_m:
                      with open('mission_context.txt', 'w', encoding='utf-8') as mc:
                          mc.write(auto.get_roadmap_context(next_m))
                      f.write(f"action=evolve\nmission_desc={next_m['id']}: {next_m['title']}\n")
                  else: f.write("action=idle\n")
          except Exception as e: sys.exit(1)
          PYCODE

      - name: ü§ñ Muta√ß√£o e Abertura de PR
        id: create_pr
        if: steps.flow.outputs.action == 'evolve'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GH_TOKEN: ${{ secrets.JARVIS_PAT || secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Jarvis-Bot"
          git config --global user.email "jarvis@bot.com"
          PY_VENV=".venv/bin/python"
          $PY_VENV app/application/services/crystallization/crystallizer_engine.py
          
          BRANCH_NAME="auto-evolution/mission-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          
          $PY_VENV scripts/evolution_mutator.py \
            --strategy "minimal_change" \
            --intent "auto-evolution-mission" \
            --impact "functional-improvement" \
            --roadmap-context "$(cat mission_context.txt)"

          git add -A
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "[Auto-Evolution] DNA Mutated: ${{ steps.flow.outputs.mission_desc }}"
            git push origin "$BRANCH_NAME"
            PR_URL=$(gh pr create --title "üß¨ Evolu√ß√£o: ${{ steps.flow.outputs.mission_desc }}" \
                         --body "Aguardando valida√ß√£o da Homeostase." \
                         --base main --head "$BRANCH_NAME")
            echo "pr_number=$(echo $PR_URL | awk -F'/' '{print $6}')" >> $GITHUB_OUTPUT
          fi

  homeostasis:
    name: "üß™ Homeostase e Auto-Cura"
    # Mudan√ßa Cr√≠tica: "always()" garante que rode ap√≥s a evolu√ß√£o, mesmo que a evolu√ß√£o n√£o fa√ßa nada
    if: always() && !cancelled()
    needs: evolution_cycle
    runs-on: ubuntu-latest
    steps:
      - name: üõ∞Ô∏è Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Se houver uma PR criada pelo Job 1, fazemos checkout nela para testar ANTES do merge
          ref: ${{ github.event.pull_request.head.ref || (needs.evolution_cycle.outputs.pr_number && format('auto-evolution/mission-{0}', github.run_id)) }} 
          token: ${{ secrets.JARVIS_PAT || secrets.GITHUB_TOKEN }}

      - name: üì¶ Setup UV
        uses: astral-sh/setup-uv@v5

      - name: üîß Ciclo de Cura e Testes
        id: healing
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GH_TOKEN: ${{ secrets.JARVIS_PAT || secrets.GITHUB_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          uv venv --python 3.13
          uv pip install pytest pytest-json-report pydantic sqlmodel groq requests python-dotenv
          PY_VENV=".venv/bin/python"
          
          SUCCESS=false
          for i in {1..2}; do
            echo "üß™ Vistoria T√©cnica - Tentativa $i"
            .venv/bin/pytest --json-report --json-report-file=report.json tests/ || true
            
            if [ -f report.json ] && [ "$(jq '.summary.failed // 0' report.json)" == "0" ]; then
              SUCCESS=true && break
            fi
            
            echo "üö® Falha nos testes. Acionando Auto-Cura..."
            $PY_VENV scripts/self_healing_mutator.py --report "report.json"
            git config --global user.name "Jarvis-Bot"
            git config --global user.email "jarvis@bot.com"
            git add -A
            if [ -n "$(git status --porcelain)" ]; then
              git commit -m "ü§ñ [Auto-Cura] Estabiliza√ß√£o #$i"
              git push origin HEAD
            fi
          done
          echo "final_status=$SUCCESS" >> $GITHUB_OUTPUT

      - name: ‚úÖ Consolida√ß√£o Final (Merge)
        # S√≥ faz merge se os testes passarem e existir uma PR (vinda do Job 1 ou manual)
        if: steps.healing.outputs.final_status == 'true' && (github.event.pull_request.number || needs.evolution_cycle.outputs.pr_number)
        env:
          GH_TOKEN: ${{ secrets.JARVIS_PAT || secrets.GITHUB_TOKEN }}
        run: |
          PR_NUM="${{ github.event.pull_request.number || needs.evolution_cycle.outputs.pr_number }}"
          echo "ü´° Homeostase atingida na PR #$PR_NUM. Realizando Merge..."
          gh pr merge $PR_NUM --auto --merge
