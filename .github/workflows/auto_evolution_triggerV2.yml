name: Auto Evolution Trigger

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  evolution_cycle:
    name: "üß¨ Ciclo Unificado JARVIS"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Instalar Depend√™ncias
        run: pip install sqlmodel pydantic requests

      - name: üß† Orquestrador de Fluxo
        id: flow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$(pwd)"
          python - << 'PYCODE'
          import os, sys, re
          try:
              from app.application.services.auto_evolutionV2 import AutoEvolutionServiceV2
              auto = AutoEvolutionServiceV2()
              
              last_msg = os.popen("git log -1 --pretty=%B").read()
              last_auth = os.popen("git log -1 --pretty=%an").read()
              
              print(f"DEBUG: √öltimo commit: {last_msg.strip()} por {last_auth}")

              # 1. IDENTIFICA√á√ÉO DE ESTADOS
              # Verifica se o commit √© do bot
              is_auto = "[Auto-Evolution]" in last_msg or "Jarvis-AutoEvolution" in last_auth
              # Verifica se √© especificamente um commit de sincroniza√ß√£o (trava anti-loop)
              is_sync = "Inventory Synchronized" in last_msg

              # CASO A: Commit de Sincroniza√ß√£o (O bot acabou de atualizar o JSON)
              if is_sync:
                  print("üõ°Ô∏è Trava Anti-Loop: Invent√°rio j√° sincronizado. Encerrando ciclo.")
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write("action=idle\n")
                  sys.exit(0)

              # CASO B: Commit de Muta√ß√£o vindo de um Merge na Main
              elif is_auto and not is_sync:
                  print("üéØ Muta√ß√£o detectada. Sincronizando invent√°rio JSON...")
                  match = re.search(r'CAP-\d+', last_msg)
                  if match:
                      cap_id = match.group()
                      if auto.mark_mission_as_completed(cap_id):
                          os.system("git config --global user.name 'Jarvis-AutoEvolution'")
                          os.system("git config --global user.email 'jarvis@bot.com'")
                          os.system("git add data/capabilities.json")
                          # Mensagem chave para ativar a trava 'is_sync' no pr√≥ximo trigger
                          os.system("git commit -m '[Auto-Evolution] Inventory Synchronized ‚úÖ' || echo 'No changes'")
                          os.system("git push origin main")
                  
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write("action=sync_only\n")
                  sys.exit(0)

              # CASO C: Commit Manual ou de terceiros (Hora de evoluir!)
              else:
                  print("üöÄ Detectado commit humano ou externo. Buscando nova miss√£o...")
                  next_m = auto.find_next_mission()
                  if next_m:
                      cap_id = next_m['id']
                      # Verifica se j√° existe uma PR aberta para esta miss√£o
                      pr_list = os.popen(f'gh pr list --search "{cap_id}" --json title').read()
                      
                      if len(pr_list.strip()) > 5:
                          print(f"‚ö†Ô∏è PR para {cap_id} j√° est√° aberta. Aguardando intera√ß√£o humana.")
                          action = "wait"
                      else:
                          with open('mission_context.txt', 'w', encoding='utf-8') as f:
                              f.write(auto.get_roadmap_context(next_m))
                          action = "evolve"
                          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                              f.write(f"mission_desc={cap_id}: {next_m['title']}\n")
                  else:
                      print("‚úÖ Nenhuma miss√£o pendente no invent√°rio.")
                      action = "idle"
                  
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write(f"action={action}\n")

          except Exception as e:
              print(f"Erro Cr√≠tico: {e}")
              sys.exit(1)
          PYCODE

      - name: ü§ñ Executar Muta√ß√£o de DNA
        if: steps.flow.outputs.action == 'evolve'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_BODY: ${{ steps.flow.outputs.mission_desc }}
        run: |
          git config --global user.name "Jarvis-AutoEvolution"
          git config --global user.email "jarvis@bot.com"
          
          BRANCH_NAME="auto-evolution/mission-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          export PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$(pwd)"
          
          python scripts/evolution_mutator.py \
            --strategy "minimal_change" \
            --intent "auto-evolution-mission" \
            --impact "functional-improvement" \
            --roadmap-context "$(cat mission_context.txt)"
          
          git add -A
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "[Auto-Evolution] DNA Mutated: $ISSUE_BODY"
            git push origin "$BRANCH_NAME"
            gh pr create --title "üß¨ Evolu√ß√£o: $ISSUE_BODY" \
                         --body "Evolu√ß√£o autom√°tica baseada no invent√°rio JSON." \
                         --base main --head "$BRANCH_NAME"
          else
            echo "Nenhuma mudan√ßa de DNA detectada."
          fi
