name: JARVIS Integrated Evolution
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  evolution_cycle:
    name: "üß¨ Ciclo de Evolu√ß√£o"
    # Evita rodar em PRs abertas; foca no Push para Main (Merge)
    if: github.event_name != 'pull_request' && !contains(github.event.head_commit.message, '[Auto-Evolution] DNA Mutated')
    runs-on: ubuntu-latest
    outputs:
      action: ${{ steps.flow.outputs.action }}
      pr_number: ${{ steps.create_pr.outputs.pr_number }}
      branch: ${{ steps.create_pr.outputs.branch }}
      mission_desc: ${{ steps.flow.outputs.mission_desc }}
    steps:
      - name: üõ∞Ô∏è Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.JARVIS_PAT || secrets.GITHUB_TOKEN }}

      - name: üì¶ Setup UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: üß† Orquestrador e Identifica√ß√£o de Miss√£o
        id: flow
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GH_TOKEN: ${{ secrets.JARVIS_PAT || secrets.GITHUB_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          uv venv --python 3.11
          source .venv/bin/activate
          uv pip install sqlmodel requests pydantic groq python-dotenv
          
          python - << 'PYCODE'
          import os, sys, re
          from app.application.services.auto_evolutionV2 import AutoEvolutionServiceV2
          
          try:
              auto = AutoEvolutionServiceV2()
              github_output = os.environ.get('GITHUB_OUTPUT')
              
              # 1. Analisa a mensagem do √∫ltimo commit (DNA do Merge)
              last_msg = os.popen("git log -1 --pretty=%B").read()
              print(f"--- ANALISANDO DNA ---\nMsg: {last_msg.strip()}")
              
              # Crit√©rios baseados na imagem e comportamento de loop
              is_auto_evolution = "[Auto-Evolution]" in last_msg
              is_sync = "Inventory Synchronized" in last_msg
              
              # 2. SE FOR MERGE DE AUTO-EVOLU√á√ÉO: Apenas Sincroniza e Encerra (Trava Anti-Loop)
              if is_auto_evolution and not is_sync:
                  print("üéØ Merge de Evolu√ß√£o detectado. Sincronizando Homeostase...")
                  match = re.search(r'CAP-\d+', last_msg)
                  if match:
                      cap_id = match.group()
                      if auto.mark_mission_as_completed(cap_id):
                          print(f"‚úÖ Miss√£o {cap_id} sincronizada no banco/JSON.")
                  
                  # Registra IDLE para impedir nova miss√£o no mesmo ciclo
                  with open(github_output, 'a') as f:
                      f.write("action=idle\n")
                  sys.exit(0)

              # 3. SE FOR PUSH/MERGE EXTERNO: Busca nova miss√£o
              print("üü¢ Caminho livre. Buscando pr√≥xima miss√£o no Roadmap...")
              next_m = auto.find_next_mission()
              
              if next_m:
                  context = auto.get_roadmap_context(next_m)
                  with open('mission_context.txt', 'w', encoding='utf-8') as mc:
                      mc.write(context)
                  
                  with open(github_output, 'a') as f:
                      f.write(f"action=evolve\n")
                      f.write(f"mission_desc={next_m['id']}: {next_m['title']}\n")
                  print(f"üöÄ Pr√≥xima miss√£o disparada: {next_m['id']}")
              else:
                  with open(github_output, 'a') as f:
                      f.write("action=idle\n")
                  print("üò¥ Nenhuma miss√£o pendente.")
                  
          except Exception as e:
              print(f"‚ùå Erro no Orquestrador: {e}")
              sys.exit(1)
          PYCODE

      - name: ü§ñ Muta√ß√£o e Abertura de PR
        id: create_pr
        if: steps.flow.outputs.action == 'evolve'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GH_TOKEN: ${{ secrets.JARVIS_PAT || secrets.GITHUB_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          git config --global user.name "Jarvis-Bot"
          git config --global user.email "jarvis@bot.com"
          
          source .venv/bin/activate
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          
          # 1. Cristaliza√ß√£o Setorial
          python app/application/services/crystallization/crystallizer_engine.py
          
          # 2. Setup de Branch para a nova miss√£o
          BRANCH_NAME="auto-evolution/mission-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          git commit --allow-empty -m "üß¨ [Auto-Evolution] Iniciando Miss√£o: ${{ steps.flow.outputs.mission_desc }}"
          git push origin "$BRANCH_NAME"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
          # 3. Muta√ß√£o de DNA
          if ! python scripts/evolution_mutator.py \
            --strategy "minimal_change" \
            --intent "auto-evolution-mission" \
            --impact "functional-improvement" \
            --roadmap-context "$(cat mission_context.txt)"; then
              echo "‚ùå Falha cr√≠tica no mutator."
              exit 1
          fi

          # 4. Verifica√ß√£o e PR
          git add -A
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "[Auto-Evolution] DNA Mutated: ${{ steps.flow.outputs.mission_desc }}"
            git push origin "$BRANCH_NAME"
            
            PR_URL=$(gh pr create \
                         --title "üß¨ Evolu√ß√£o: ${{ steps.flow.outputs.mission_desc }}" \
                         --body "### üß† Auto-Evolu√ß√£o Ativa\nMiss√£o: ${{ steps.flow.outputs.mission_desc }}\n\nStatus: Processando Muta√ß√£o de DNA." \
                         --base main --head "$BRANCH_NAME")
            
            echo "pr_number=$(echo $PR_URL | awk -F'/' '{print $6}')" >> $GITHUB_OUTPUT
            echo "‚úÖ PR Criado com sucesso."
          else
            echo "‚ö†Ô∏è Nenhuma altera√ß√£o f√≠sica gerada pela muta√ß√£o."
          fi
