name: "üß¨ JARVIS: Homeostase e Auto-Cura"

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write

jobs:
  homeostasis:
    name: "üß™ Vistoria e Auto-Cura"
    runs-on: ubuntu-latest
    steps:
      - name: üõ∞Ô∏è Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0

      - name: üì¶ Setup Environment
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: üîß Instalar Depend√™ncias
        run: |
          uv venv --python 3.13
          uv pip install pytest pytest-json-report pytest-cov requests sqlmodel pydantic groq python-jose[cryptography] bcrypt
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: üß™ Executar Testes (Tentativa 1)
        id: test_1
        continue-on-error: true
        run: uv run pytest --json-report --json-report-file=report_1.json tests/

      - name: ü©π Auto-Cura (Retry 1)
        if: steps.test_1.outcome == 'failure'
        id: heal_1
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          uv run python scripts/metabolism_mutator.py --strategy "minimal_change" --intent "fix-test-failure" --impact "critical"
          uv run pytest --json-report --json-report-file=report_2.json tests/

      - name: üß™ Executar Testes (Tentativa 2)
        if: steps.test_1.outcome == 'failure' && steps.heal_1.outcome == 'failure'
        id: test_2
        continue-on-error: true
        run: uv run pytest --json-report --json-report-file=report_3.json tests/

      - name: üî¨ An√°lise de Risco Final
        id: risk_check
        run: |
          uv run python scripts/metabolism_analyzer.py --intent "auto-evolution" --instruction "Validar autonomia" --repo-path "." > analysis_result.txt
          if grep -q '"requires_human": true' analysis_result.txt; then
            echo "HIGH_RISK=true" >> $GITHUB_ENV
          else
            echo "HIGH_RISK=false" >> $GITHUB_ENV
          fi

      - name: ‚úÖ Auto-Merge (Protocolo Voz do Dono)
        if: (steps.test_1.outcome == 'success' || steps.test_2.outcome == 'success') && github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          COMMANDER: "TheDrack"
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          if [ "$PR_AUTHOR" = "$COMMANDER" ] || [ "${{ env.HIGH_RISK }}" = "false" ]; then
            gh pr merge "$PR_NUMBER" --auto --merge --repo "${{ github.repository }}"
          else
            echo "‚ö†Ô∏è Risco detectado ou erro persistente. Aguardando Comandante."
            exit 1
          fi
