name: "ðŸ§¬ JARVIS: Homeostase e Auto-Cura"

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  homeostasis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5

      - name: ðŸ”§ Setup
        run: |
          uv venv
          uv pip install pytest pytest-json-report requests sqlmodel pydantic groq
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: ðŸ§ª Testes e Auto-Cura (Loop)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          # Tentativa 1
          uv run pytest --json-report --json-report-file=report.json tests/ || (
            # Se falhar, Mutador age (Retry 1)
            uv run python scripts/metabolism_mutator.py --strategy "minimal_change" --intent "fix-test-failure"
            uv run pytest --json-report --json-report-file=report.json tests/ || (
              # Se falhar denovo, Mutador age (Retry 2)
              uv run python scripts/metabolism_mutator.py --strategy "minimal_change" --intent "fix-test-failure"
              uv run pytest tests/
            )
          )

      - name: ðŸ”¬ Risco e Merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv run python scripts/metabolism_analyzer.py --intent "auto-evolution" --repo-path "." > analysis.txt
          if [ "${{ github.event.pull_request.user.login }}" = "TheDrack" ] || ! grep -q '"requires_human": true' analysis.txt; then
            gh pr merge ${{ github.event.pull_request.number }} --auto --merge
          else
            exit 1
          fi
