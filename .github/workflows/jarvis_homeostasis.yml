name: "üß¨ JARVIS: Homeostase e Auto-Cura"

on:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write

jobs:
  homeostasis:
    name: "üß™ Vistoria e Auto-Cura"
    runs-on: ubuntu-latest

    steps:
      - name: üõ∞Ô∏è Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
          fetch-depth: 0

      - name: üì¶ Setup Environment (UV)
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: üîß Instalar Depend√™ncias
        run: |
          uv venv --python 3.13
          uv pip install pytest pytest-json-report pytest-cov requests sqlmodel pydantic groq python-jose[cryptography] bcrypt google-api-python-client google-auth-httplib2 google-auth-oauthlib
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: üß™ Executar Pytest
        id: run_tests
        continue-on-error: true
        run: |
          uv run pytest --json-report --json-report-file=report_1.json tests/

      - name: ‚úÖ Auto-Merge
        if: steps.run_tests.outcome == 'success' && github.event.pull_request.number != null
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr merge "${{ github.event.pull_request.number }}" --auto --merge --repo "${{ github.repository }}"

      - name: üîß Ciclo de Cura 1
        if: steps.run_tests.outcome == 'failure'
        id: heal_step_1
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GH_TOKEN: ${{ github.token }}
        run: |
          uv run python scripts/self_healing_mutator.py --report "report_1.json"
          uv run python scripts/metabolism_analyzer.py --intent "auto-fix" --instruction "Reparar falhas" --repo-path "." > analysis_1.txt
          
          if grep -q '"requires_human": true' analysis_1.txt; then
            echo "stop_healing=true" >> $GITHUB_ENV
          else
            git config --global user.name "Jarvis-AutoCura"
            git config --global user.email "jarvis@bot.com"
            git add .
            git commit -m "ü§ñ [Auto-Cura] Aplicando corre√ß√£o"
            TARGET_REF=${{ github.event.pull_request.head.ref || 'main' }}
            git push origin HEAD:$TARGET_REF
            uv run pytest --json-report --json-report-file=report_2.json tests/ || echo "still_failing=true" >> $GITHUB_ENV
          fi

      - name: üö® Escalonar ao Comandante
        if: always() && (env.final_failure == 'true' || env.stop_healing == 'true')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number || github.event.number }}"
          REPO="${{ github.repository }}"
          
          if [ -n "$PR_NUMBER" ] && [ "$PR_NUMBER" != "null" ]; then
            gh pr edit "$PR_NUMBER" --add-label "commander-review" --repo "$REPO"
            gh pr comment "$PR_NUMBER" --repo "$REPO" --body "## üö® INTERVEN√á√ÉO NECESS√ÅRIA
            O metabolismo identificou um cen√°rio que exige sua supervis√£o.
            - **Motivo**: ${{ env.stop_healing == 'true' && 'Risco Arquitetural Detectado' || 'Falha persistente' }}
            _Analise os logs para restaurar a homeostase._"
          fi
