name: JARVIS Crystallizer

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'data/capabilities.json'

jobs:
  organize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run Engine
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python app/application/services/crystallization/crystallizer_engine.py
          
      - name: Sync Map
        run: |
          git config --global user.name "Jarvis-Crystallizer"
          git config --global user.email "jarvis@bot.com"
          git add data/master_crystal.json
          git commit -m "chore: [Crystallizer] Mapping System DNA" || exit 0
          git push
