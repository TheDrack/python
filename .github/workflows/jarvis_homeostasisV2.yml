name: "ðŸ§¬ JARVIS: Homeostase e Auto-Cura V2"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  homeostasis:
    name: "ðŸ§ª Vistoria e Auto-Cura"
    # Permite disparar por PRs do bot, mas evita loop de auto-cura
    if: "!contains(github.event.head_commit.message, '[Auto-Cura]')"
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›°ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.JARVIS_PAT || secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: ðŸ”§ InstalaÃ§Ã£o do DNA
        run: |
          uv venv --python 3.13
          uv pip install pytest pytest-json-report pytest-cov pytest-asyncio \
                         pydantic pydantic-settings cryptography httpx \
                         sqlmodel groq python-dotenv requests
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: ðŸ”„ Ciclo de Cura e DecisÃ£o
        id: healing_process
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          ATTEMPT=1
          SUCCESS=false
          FINAL_MSG="Falha CrÃ­tica"

          while [ $ATTEMPT -le 2 ]; do
            echo "ðŸ§ª Tentativa $ATTEMPT..."
            uv run pytest --json-report --json-report-file=report.json tests/ || true
            
            if [ -f report.json ] && [ "$(jq '.summary.failed // 0' report.json)" == "0" ] && [ "$(jq '.summary.errors // 0' report.json)" == "0" ]; then
              SUCCESS=true
              FINAL_MSG="Sucesso"
              break
            fi
            
            # Captura de erros para o MecÃ¢nico
            if [ -f report.json ]; then
              ERR_DATA=$(jq -c '.tests[] | select(.outcome=="failed" or .outcome=="error") | {id:.nodeid, m:.call.crash.message}' report.json | head -c 800)
              [ -z "$ERR_DATA" ] && ERR_DATA=$(jq -c '.collectors[] | select(.result=="error") | {id:.nodeid, m:.longrepr}' report.json | head -c 800)
            fi

            RISK_OUT=$(uv run python scripts/metabolism_analyzer.py --intent "self-healing" --instruction "Validar" --context "$ERR_DATA")
            
            if echo "$RISK_OUT" | grep -q '"requires_human": true'; then
              FINAL_MSG=$(echo $RISK_OUT | jq -r '.reason')
              break
            fi

            uv run python scripts/self_healing_mutator.py --report "report.json"
            git config --global user.name "Jarvis-AutoEvolution"
            git config --global user.email "jarvis@bot.com"
            git add -A
            git commit -m "ðŸ¤– [Auto-Cura] Tentativa #$ATTEMPT" || echo "Sem mudanÃ§as"
            ATTEMPT=$((ATTEMPT+1))
          done

          echo "final_status=$SUCCESS" >> $GITHUB_OUTPUT
          echo "FINAL_REASON=$FINAL_MSG" >> $GITHUB_ENV

      - name: âœ… Auto-Merge (SeguranÃ§a Garantida)
        # SÃ“ realiza o merge se o status final for SUCCESS=true
        if: steps.healing_process.outputs.final_status == 'true' && github.event.pull_request.number != null
        env:
          GH_TOKEN: ${{ secrets.JARVIS_PAT || secrets.GITHUB_TOKEN }}
        run: |
          # Aceita merge se for vocÃª ou se for a Auto-EvoluÃ§Ã£o (apÃ³s passar nos testes)
          AUTHOR="${{ github.event.pull_request.user.login }}"
          if [ "$AUTHOR" = "TheDrack" ] || [ "$AUTHOR" = "github-actions[bot]" ]; then
            echo "ðŸ«¡ Vistoria aprovada para $AUTHOR. Realizando Merge..."
            gh pr merge ${{ github.event.pull_request.number }} --auto --merge
          fi

      - name: ðŸš¨ EscalaÃ§Ã£o
        if: steps.healing_process.outputs.final_status == 'false' && env.FINAL_REASON != 'Sucesso'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create --title "ðŸš¨ Homeostase: Bloqueio em ${{ github.event.pull_request.title }}" \
            --body "A PR nÃ£o passou na vistoria tÃ©cnica. Motivo: ${{ env.FINAL_REASON }}"
          exit 1
