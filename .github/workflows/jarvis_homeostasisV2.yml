name: "üöÄ JARVIS: Auto-Evolu√ß√£o"

on:
  workflow_dispatch:
    inputs:
      mission_id:
        description: 'ID da Miss√£o (ex: CAP-020)'
        required: true

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - name: üõ∞Ô∏è Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_PAT }} # O segredo do sucesso est√° aqui

      - name: üì¶ Setup DNA
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.11'

      - name: üß¨ Mutation Cycle
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GIT_PAT: ${{ secrets.GIT_PAT }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          uv venv
          uv pip install sqlmodel groq requests python-dotenv
          # Passamos o ID da miss√£o para o script
          uv run python app/application/services/auto_evolutionV2.py --mission ${{ github.event.inputs.mission_id }}

      - name: üöÄ Push Mutation
        run: |
          git config --global user.name "Jarvis-Evolution"
          git config --global user.email "jarvis@evolution.bot"
          git add .
          # O commit deve evitar a flag [Auto-Cura] para n√£o confundir os fluxos
          git commit -m "feat: [DNA Mutated] Evolution Cycle for ${{ github.event.inputs.mission_id }}" || exit 0
          git push origin main
