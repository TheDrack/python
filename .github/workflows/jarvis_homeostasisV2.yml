name: "ðŸ§¬ JARVIS: Homeostase e Auto-Cura V2"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  homeostasis:
    name: "ðŸ§ª Vistoria e Auto-Cura"
    # Simplificado para evitar erro de parse do GitHub
    if: "!contains(github.event.head_commit.message, '[Auto-Cura]') && !contains(github.event.head_commit.message, '[Auto-Evolution]')"
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›°ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: ðŸ”§ Preparar Ambiente
        run: |
          uv venv --python 3.13
          uv pip install pytest pytest-json-report requests sqlmodel pydantic groq
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: ðŸ”„ Ciclo de Cura e DecisÃ£o
        id: healing_process
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          ATTEMPT=1
          SUCCESS=false
          REASON="Testes falharam"

          while [ $ATTEMPT -le 2 ]; do
            echo "ðŸ§ª Tentativa $ATTEMPT..."
            
            # Executa teste e salva resultado
            if uv run pytest --json-report --json-report-file=report.json tests/; then
              echo "âœ… Sucesso nos testes."
              SUCCESS=true
              break
            fi
            
            # ExtraÃ§Ã£o de dados segura
            ERR_DATA=$(cat report.json | jq -c '.tests[] | select(.outcome == "failed") | {id: .nodeid, msg: .call.crash.message}' | head -c 500 || echo "Erro curto")
            
            # Consulta ao MecÃ¢nico
            RISK_OUT=$(uv run python scripts/metabolism_analyzer.py --intent "self-healing" --instruction "Reparo" --context "Err: $ERR_DATA")
            
            if echo "$RISK_OUT" | grep -q '"requires_human": true'; then
              REASON=$(echo $RISK_OUT | jq -r '.reason' || echo "Risco humano")
              break
            fi

            # Tentativa de Cura
            uv run python scripts/self_healing_mutator.py --report "report.json"
            
            git config --global user.name "Jarvis-AutoEvolution"
            git config --global user.email "jarvis@bot.com"
            git add -A
            git commit -m "ðŸ¤– [Auto-Cura] Tentativa #$ATTEMPT" || echo "No changes"
            
            ATTEMPT=$((ATTEMPT+1))
          done

          echo "final_status=$SUCCESS" >> $GITHUB_OUTPUT
          echo "FINAL_REASON=$REASON" >> $GITHUB_ENV

      - name: âœ… Auto-Merge
        if: steps.healing_process.outputs.final_status == 'true' && github.event.pull_request.number != null
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event.pull_request.user.login }}" = "TheDrack" ]; then
            gh pr merge ${{ github.event.pull_request.number }} --auto --merge
          fi

      - name: ðŸš¨ EscalaÃ§Ã£o
        if: steps.healing_process.outputs.final_status == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create --title "ðŸš¨ Homeostase V2: @TheDrack" --body "Falha persistente. Motivo: ${{ env.FINAL_REASON }}"
          exit 1
