name: "ðŸ§¬ JARVIS: Homeostase e Auto-Cura V2"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  homeostasis:
    name: "ðŸ§ª Vistoria e Auto-Cura"
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›°ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: ðŸ”§ Preparar Ambiente Full
        run: |
          uv venv --python 3.13
          # InstalaÃ§Ã£o completa para evitar falhas de collection
          uv pip install pytest pytest-json-report pytest-cov pytest-asyncio \
                         requests httpx sqlmodel pydantic groq python-dotenv
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: ðŸ”„ Ciclo de Cura e DecisÃ£o
        id: healing_process
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          ATTEMPT=1
          SUCCESS=false
          FINAL_MSG="Falha na coleta de testes"

          while [ $ATTEMPT -le 2 ]; do
            echo "ðŸ§ª Tentativa $ATTEMPT..."
            
            # Tenta rodar. Se passar, SUCESSO.
            if uv run pytest --json-report --json-report-file=report.json tests/; then
              echo "âœ… Testes aprovados."
              SUCCESS=true
              FINAL_MSG="Sucesso"
              break
            fi
            
            # Se o relatÃ³rio existir, extraÃ­mos o erro. Se nÃ£o, pegamos a falha de coleta.
            if [ -f report.json ] && [ "$(jq '.tests' report.json)" != "null" ]; then
              ERR_DATA=$(cat report.json | jq -c '.tests[] | select(.outcome == "failed" or .outcome == "error") | {id: .nodeid, msg: .call.crash.message}' | head -c 500)
            else
              ERR_DATA="Erro de coleta: Verifique dependÃªncias ou sintaxe dos testes."
            fi
            
            # MecÃ¢nico decide se Ã© seguro curar
            RISK_OUT=$(uv run python scripts/metabolism_analyzer.py --intent "self-healing" --instruction "Reparo" --context "Log: $ERR_DATA")
            
            if echo "$RISK_OUT" | grep -q '"requires_human": true'; then
              FINAL_MSG=$(echo $RISK_OUT | jq -r '.reason')
              SUCCESS=false
              break
            fi

            # Cura AutomÃ¡tica
            uv run python scripts/self_healing_mutator.py --report "report.json"
            
            git config --global user.name "Jarvis-AutoEvolution"
            git config --global user.email "jarvis@bot.com"
            git add -A
            git commit -m "ðŸ¤– [Auto-Cura] Tentativa #$ATTEMPT" || echo "Sem mudanÃ§as"
            
            ATTEMPT=$((ATTEMPT+1))
          done

          echo "final_status=$SUCCESS" >> $GITHUB_OUTPUT
          echo "FINAL_REASON=$FINAL_MSG" >> $GITHUB_ENV

      - name: âœ… Auto-Merge
        if: steps.healing_process.outputs.final_status == 'true' && github.event.pull_request.number != null
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event.pull_request.user.login }}" = "TheDrack" ]; then
            gh pr merge ${{ github.event.pull_request.number }} --auto --merge
          fi

      - name: ðŸš¨ EscalaÃ§Ã£o
        if: steps.healing_process.outputs.final_status == 'false' && env.FINAL_REASON != 'Sucesso'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create --title "ðŸš¨ Homeostase V2: @TheDrack" --body "O sistema falhou. Motivo: ${{ env.FINAL_REASON }}"
          exit 1
