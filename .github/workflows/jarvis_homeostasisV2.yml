name: "ğŸ§¬ JARVIS: Homeostase e Auto-Cura V2"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  repository-projects: write

jobs:
  homeostasis:
    name: "ğŸ§ª Vistoria e Auto-Cura"
    if: "!contains(github.event.head_commit.message, '[Auto-Cura]')"
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›°ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GIT_PAT }}

      - name: ğŸ“¦ Setup UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: '3.11'

      - name: ğŸ”§ InstalaÃ§Ã£o do DNA
        run: |
          uv venv --clear --python 3.11
          uv pip install pytest pytest-json-report pytest-cov sqlmodel groq requests python-dotenv
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: ğŸ”„ Ciclo de Cura e DecisÃ£o
        id: healing_process
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          # 1. Executa os testes
          uv run pytest --json-report --json-report-file=report.json || true
          
          # 2. ValidaÃ§Ã£o de integridade e CristalizaÃ§Ã£o
          if [ -f report.json ] && [ "$(jq '.summary.failed // 0' report.json)" == "0" ] && [ "$(jq '.summary.errors // 0' report.json)" == "0" ]; then
            echo "âœ… DNA estÃ¡vel. Sincronizando Crystal..."
            uv run python app/application/services/crystallization/crystallizer_engine.py
            echo "final_status=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ DNA corrompido."
            echo "final_status=false" >> $GITHUB_OUTPUT
          fi

      - name: âœ… Auto-Merge
        if: steps.healing_process.outputs.final_status == 'true' && github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GIT_PAT }}
        run: |
          echo "ğŸ«¡ Vistoria aprovada. Tentando Merge via CLI..."
          # Tenta o merge. Se falhar por permissÃ£o de token, avisa o JARVIS.
          gh pr merge ${{ github.event.pull_request.number }} --merge --delete-branch || \
          echo "âš ï¸ Falha no Merge: Verifique se o GIT_PAT tem permissÃ£o 'repo' e se a branch main nÃ£o tem 'Restrict additions by users/apps'."

      - name: ğŸ’¾ PersistÃªncia com GIT_PAT
        if: steps.healing_process.outputs.final_status == 'true'
        env:
          TOKEN: ${{ secrets.GIT_PAT }}
        run: |
          git config --global user.name "Jarvis-Crystallizer"
          git config --global user.email "jarvis@bot.com"
          
          # Reconfigura URL para garantir bypass de 403
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git
          
          git add data/master_crystal.json app/application/containers/*.py
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: [Auto-Cura] DNA Cristalizado e Mapeado [Auto-Cura]"
            git push origin main
          else
            echo "âœ¨ DNA jÃ¡ estÃ¡ em equilÃ­brio."
          fi

      - name: ğŸš¨ EscalaÃ§Ã£o
        if: steps.healing_process.outputs.final_status == 'false'
        run: |
          echo "ğŸš¨ Falha na homeostase. Verifique o report.json."
          exit 1
