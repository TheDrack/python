name: "ðŸ§¬ JARVIS: Homeostase e Auto-Cura V2"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  homeostasis:
    name: "ðŸ§ª Vistoria e Auto-Cura"
    if: "!contains(github.event.head_commit.message, '[Auto-Cura]') && !contains(github.event.head_commit.message, '[Auto-Evolution]')"
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›°ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: ðŸ”§ Preparar Ambiente
        run: |
          uv venv --python 3.13
          uv pip install pytest pytest-json-report requests sqlmodel pydantic groq
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: ðŸ”„ Ciclo de Cura e DecisÃ£o
        id: healing_process
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          ATTEMPT=1
          SUCCESS=false
          REASON="Testes OK"

          while [ $ATTEMPT -le 2 ]; do
            echo "ðŸ§ª Tentativa de Teste $ATTEMPT..."
            
            # 1. Tenta rodar os testes. Se passar, SUCESSO e para aqui.
            if uv run pytest --json-report --json-report-file=report.json tests/; then
              echo "âœ… SUCESSO: O sistema estÃ¡ saudÃ¡vel."
              SUCCESS=true
              REASON="Sucesso"
              break
            fi
            
            echo "ðŸ”¬ Falha detectada. Consultando o MecÃ¢nico..."
            
            # 2. Prepara contexto para o MecÃ¢nico (apenas se houver erro)
            ERR_DATA=$(cat report.json | jq -c '.tests[] | select(.outcome == "failed") | {id: .nodeid, msg: .call.crash.message}' | head -c 800)
            
            RISK_OUT=$(uv run python scripts/metabolism_analyzer.py \
              --intent "self-healing" \
              --instruction "AnÃ¡lise de erro" \
              --context "Contexto expandido para anÃ¡lise: $ERR_DATA")
            
            if echo "$RISK_OUT" | grep -q '"requires_human": true'; then
              REASON=$(echo $RISK_OUT | jq -r '.reason')
              echo "âš ï¸ BLOQUEIO: MecÃ¢nico exige humano: $REASON"
              SUCCESS=false
              break
            fi

            echo "ðŸ©¹ Aplicando Cura AutomÃ¡tica..."
            uv run python scripts/self_healing_mutator.py --report "report.json"
            
            git config --global user.name "Jarvis-AutoEvolution"
            git config --global user.email "jarvis@bot.com"
            git add -A
            git commit -m "ðŸ¤– [Auto-Cura] CorreÃ§Ã£o Aplicada (Tentativa $ATTEMPT)" || echo "No changes"
            
            ATTEMPT=$((ATTEMPT+1))
          done

          echo "final_status=$SUCCESS" >> $GITHUB_OUTPUT
          echo "FINAL_REASON=$REASON" >> $GITHUB_ENV

      - name: âœ… FinalizaÃ§Ã£o: Auto-Merge
        if: steps.healing_process.outputs.final_status == 'true' && github.event.pull_request.number != null
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event.pull_request.user.login }}" = "TheDrack" ]; then
            echo "ðŸ«¡ Voz do Dono: Realizando Merge AutomÃ¡tico."
            gh pr merge ${{ github.event.pull_request.number }} --auto --merge
          fi

      - name: ðŸš¨ FinalizaÃ§Ã£o: EscalaÃ§Ã£o
        # SÃ³ abre issue se o status final for falha E nÃ£o for sucesso ignorado
        if: steps.healing_process.outputs.final_status == 'false' && env.FINAL_REASON != 'Sucesso'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create --title "ðŸš¨ Homeostase V2: IntervenÃ§Ã£o Requerida (@TheDrack)" \
            --body "O sistema falhou apÃ³s as tentativas de cura. Motivo: ${{ env.FINAL_REASON }}"
          exit 1
