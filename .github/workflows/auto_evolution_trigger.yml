name: Auto Evolution Trigger

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # ==================================================
  # 1. ORQUESTRAÃ‡ÃƒO: Decide se Conclui ou se Evolui
  # ==================================================
  process_evolution:
    name: "ðŸ§¬ Orquestrador de EvoluÃ§Ã£o"
    runs-on: ubuntu-latest
    outputs:
      should_evolve: ${{ steps.decide.outputs.should_evolve }}
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Instalar DependÃªncias
        run: pip install sqlmodel pydantic requests

      - name: ðŸ§  DecisÃ£o EstratÃ©gica
        id: decide
        run: |
          export PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$(pwd)"
          python - << 'PYCODE'
          import os, sys
          try:
              from app.application.services.auto_evolution import AutoEvolutionService
              auto = AutoEvolutionService()
              
              commit_msg = os.popen("git log -1 --pretty=%B").read()
              author = os.popen("git log -1 --pretty=%an").read()
              last_log = os.popen("git log -1").read()
              
              is_auto_evolution = (
                  "[Auto-Evolution]" in commit_msg or 
                  "Jarvis-AutoEvolution" in author or 
                  "auto-evolution/" in last_log or
                  "auto-evolution/" in commit_msg
              )
              
              if is_auto_evolution:
                  print(f"ðŸŽ¯ EvoluÃ§Ã£o Detectada. Sincronizando Roadmap...")
                  next_m = auto.find_next_mission_with_auto_complete()
                  if next_m:
                      mission_desc = next_m['mission']['description']
                      if auto.mark_mission_as_completed(mission_desc):
                          os.system("git config --global user.name 'Jarvis-AutoEvolution'")
                          os.system("git config --global user.email 'jarvis@bot.com'")
                          os.system("git add docs/ROADMAP.md")
                          os.system("git commit -m '[Auto-Evolution] Roadmap Synchronized âœ…' || echo 'No changes'")
                          os.system("git push origin main")
                  
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write('should_evolve=false\n')
              else:
                  print(f"ðŸš€ Commit manual. Iniciando busca por nova missÃ£o...")
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write('should_evolve=true\n')
          except Exception as e:
              print(f"Erro na decisÃ£o: {e}")
              sys.exit(1)
          PYCODE

  # ==================================================
  # 2. ANÃLISE: Busca missÃ£o e valida seguranÃ§a
  # ==================================================
  find_and_analyze:
    name: "ðŸŽ¯ SeleÃ§Ã£o e AnÃ¡lise de Risco"
    needs: process_evolution
    if: needs.process_evolution.outputs.should_evolve == 'true'
    runs-on: ubuntu-latest
    outputs:
      has_mission: ${{ steps.find.outputs.has_mission }}
      mission_description: ${{ steps.find.outputs.mission_description }}
      requires_human: ${{ steps.analyzer.outputs.requires_human }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Instalar DependÃªncias
        run: pip install sqlmodel pydantic requests

      - name: ðŸŽ¯ SeleÃ§Ã£o de MissÃ£o
        id: find
        run: |
          export PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$(pwd)"
          python - << 'PYCODE'
          import os, sys
          try:
              from app.application.services.auto_evolution import AutoEvolutionService
              auto = AutoEvolutionService()
              next_mission = auto.find_next_mission_with_auto_complete()
              
              if next_mission:
                  desc = next_mission['mission']["description"].replace("'", "").replace('"', "")
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write('has_mission=true\n')
                      f.write(f'mission_description={desc}\n')
                  with open('mission_context.txt', 'w') as f:
                      f.write(auto.get_roadmap_context(next_mission))
              else:
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write('has_mission=false\n')
          except Exception as e:
              print(f"Erro: {e}")
              sys.exit(1)
          PYCODE

      - name: ðŸ”¬ MecÃ¢nico Revisionador (AnÃ¡lise de Risco)
        if: steps.find.outputs.has_mission == 'true'
        id: analyzer
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python scripts/metabolism_analyzer.py \
            --intent "auto-evolution" \
            --instruction "${{ steps.find.outputs.mission_description }}" \
            --context "$(cat mission_context.txt)" \
            --repo-path "."
          
      - name: Upload Context
        if: steps.find.outputs.has_mission == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: mission-context
          path: |
            mission_context.txt
            .github/metabolism_logs/

  # ==================================================
  # 3. EVOLUÃ‡ÃƒO: MutaÃ§Ã£o DinÃ¢mica
  # ==================================================
  attempt_evolution:
    name: "ðŸ§¬ Executar MutaÃ§Ã£o"
    needs: find_and_analyze
    if: |
      needs.find_and_analyze.outputs.has_mission == 'true' && 
      needs.find_and_analyze.outputs.requires_human == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download Context
        uses: actions/download-artifact@v4
        with:
          name: mission-context
      - name: Setup Env
        run: |
          git config --global user.name "Jarvis-AutoEvolution"
          git config --global user.email "jarvis@bot.com"
          pip install requests sqlmodel pydantic

      - name: ðŸ¤– MutaÃ§Ã£o de DNA DinÃ¢mica
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_BODY: ${{ needs.find_and_analyze.outputs.mission_description }}
        run: |
          BRANCH_NAME="auto-evolution/mission-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          export PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$(pwd)"
          
          python scripts/metabolism_mutator.py \
            --strategy "minimal_change" \
            --intent "auto-evolution-mission" \
            --impact "functional-improvement" \
            --roadmap-context "$(cat mission_context.txt)"
          
          # --- FILTRO DE DNA: Ignora logs para evitar PRs vazias ---
          git add -A
          git reset .github/metabolism_logs/ 
          
          if [ -z "$(git status --porcelain)" ]; then
            echo "âš ï¸ Nenhuma mudanÃ§a de CÃ“DIGO detectada. Abortando PR."
            exit 0
          fi

          git commit -m "[Auto-Evolution] DNA Mutated - Awaiting CI Validation"
          git push origin "$BRANCH_NAME"
          
          SUMMARY=$(cat mutation_summary.txt 2>/dev/null || echo "DNA Mutado com sucesso.")
          
          gh pr create --title "ðŸ§¬ EvoluÃ§Ã£o: $ISSUE_BODY" \
                       --body "### âœ… MudanÃ§as Implementadas
          $SUMMARY

          ---
          *Gerado pelo sistema JARVIS.*" \
                       --base main --head "$BRANCH_NAME"