name: Auto Evolution Trigger

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # ==================================================
  # 1. VERIFICA√á√ÉO: Bloqueia loops de auto-evolu√ß√£o
  # ==================================================
  check_trigger_conditions:
    name: "üîç Verificar Condi√ß√µes de Trigger"
    runs-on: ubuntu-latest
    outputs:
      should_evolve: ${{ steps.check.outputs.should_evolve }}
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üß¨ Validar Origem
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          AUTHOR_NAME="${{ github.event.head_commit.author.name }}"
          
          if [[ "$COMMIT_MSG" == *"[Auto-Evolution]"* ]] || [[ "$AUTHOR_NAME" == "Jarvis-AutoEvolution" ]]; then
            echo "should_evolve=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_evolve=true" >> "$GITHUB_OUTPUT"
          fi

  # ==================================================
  # 2. AN√ÅLISE: Busca miss√£o com depend√™ncias isoladas
  # ==================================================
  find_next_mission:
    name: "üéØ Buscar Pr√≥xima Miss√£o"
    needs: check_trigger_conditions
    if: needs.check_trigger_conditions.outputs.should_evolve == 'true'
    runs-on: ubuntu-latest
    outputs:
      has_mission: ${{ steps.find.outputs.has_mission }}
      mission_description: ${{ steps.find.outputs.mission_description }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Instalar Depend√™ncias de An√°lise
        run: pip install sqlmodel pydantic requests

      - name: üéØ Sele√ß√£o de Miss√£o
        id: find
        run: |
          export PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$(pwd)"
          python - << 'PYCODE'
          import os, sys, json
          try:
              from app.application.services.auto_evolution import AutoEvolutionService
              auto = AutoEvolutionService()
              next_mission = auto.find_next_mission_with_auto_complete()
              
              if next_mission:
                  m_data = next_mission['mission']
                  desc = m_data["description"].replace(chr(10), " ").replace("'", "").replace('"', "")
                  
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write('has_mission=true\n')
                      f.write(f'mission_description={desc}\n')
                  
                  with open('mission_context.txt', 'w') as f:
                      f.write(f"ROADMAP CONTEXT: {auto.get_roadmap_context(next_mission)}\n")
                      f.write(f"MISSION: {m_data['description']}")
              else:
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write('has_mission=false\n')
          except Exception as e:
              print(f"Erro na an√°lise: {e}")
              sys.exit(1)
          PYCODE
          
      - name: Upload Context
        if: steps.find.outputs.has_mission == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: mission-context
          path: mission_context.txt

  # ==================================================
  # 3. EVOLU√á√ÉO: Muta√ß√£o e Testes
  # ==================================================
  attempt_evolution:
    name: "üß¨ Tentar Evolu√ß√£o Aut√¥noma"
    needs: [check_trigger_conditions, find_next_mission]
    if: needs.find_next_mission.outputs.has_mission == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download Context
        uses: actions/download-artifact@v4
        with:
          name: mission-context
      - name: Setup Env
        run: |
          git config --global user.name "Jarvis-AutoEvolution"
          git config --global user.email "jarvis@bot.com"
          pip install pytest pytest-json-report pytest-cov pytest-asyncio requests sqlmodel pydantic
          pip install -r requirements.txt || true

      - name: ü§ñ RL Cycle
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_BODY: ${{ needs.find_next_mission.outputs.mission_description }}
          PYTEST_ASYNCIO_MODE: "auto" 
        run: |
          BRANCH_NAME="auto-evolution/mission-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          export PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$(pwd)"
          
          echo "üß† [IA] Iniciando muta√ß√£o do DNA..."
          python scripts/metabolism_mutator.py \
            --strategy "minimal_change" \
            --intent "auto-evolution-mission" \
            --impact "functional-improvement" \
            --roadmap-context "$(cat mission_context.txt)"
          
          git add -A
          if [ -z "$(git status --porcelain)" ]; then
            echo "‚ö†Ô∏è [STATUS] Nenhuma mudan√ßa detectada pela IA."
            exit 0
          fi

          echo "üß™ [TESTES] Validando integridade do novo DNA..."
          unset GROQ_API_KEY OPENAI_API_KEY GEMINI_API_KEY
          pytest --json-report --json-report-file=test_report.json > pytest_log.txt 2>&1
          TEST_EXIT_CODE=$?

          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo "‚úÖ [SUCESSO] DNA Saud√°vel. Sum√°rio: $(tail -n 1 pytest_log.txt)"
            git commit -m "[Auto-Evolution] Mission Accomplished - RL Reward Positive"
            git push origin "$BRANCH_NAME"
            gh pr create --title "üß¨ Evolu√ß√£o: $ISSUE_BODY" \
                         --body "### ‚úÖ Evolu√ß√£o Conclu√≠da\n- **Miss√£o:** $ISSUE_BODY\n- **Status:** DNA Validado e Saud√°vel." \
                         --base main --head "$BRANCH_NAME"
          else
            echo "‚ùå [FALHA] DNA Inst√°vel. Erro de Coleta/Execu√ß√£o (Code $TEST_EXIT_CODE):"
            echo "-------------------------------------------------------"
            # Mostramos o TOPO do arquivo se for erro 2, ou o FIM se forem falhas de teste
            if [ $TEST_EXIT_CODE -eq 2 ]; then
               head -n 25 pytest_log.txt
            else
               grep -E "^E  |FAILED" pytest_log.txt | tail -n 15
            fi
            echo "-------------------------------------------------------"
            exit 1
          fi

      - name: üì¶ Arquivar Evid√™ncias
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: technical-report-${{ github.run_id }}
          path: |
            pytest_log.txt
            test_report.json
