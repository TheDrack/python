name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Create virtual environment
      run: uv venv --python 3.13

    - name: Install All Dependencies
      run: |
        # 1. Fix de Segurança: Ordem específica para evitar erro de backend do bcrypt
        uv pip install bcrypt==4.0.1
        uv pip install passlib[bcrypt]==1.7.4
        
        # 2. Infraestrutura Web e IA
        uv pip install fastapi uvicorn httpx pydantic pydantic-settings python-dotenv 
        uv pip install google-generativeai python-jose[cryptography] python-multipart
        
        # 3. LLM dependencies (explicit installation for CI)
        uv pip install tiktoken groq
        
        # 4. Camada de Memória (Dados)
        uv pip install sqlmodel
        
        # 5. Ferramentas de Teste
        uv pip install pytest pytest-cov pytest-asyncio mock
        
        # 6. System Automation (needed for setup wizard)
        uv pip install pyperclip==1.8.2
        
        # Mantemos a instalação via requirements se existir, mas com '|| true' para não travar o build
        if [ -d requirements ]; then uv pip install -r requirements/core.txt || true; fi

    - name: Run Tests
      run: |
        # Define a raiz como caminho de importação do Python
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        
        # Executa os testes e gera o relatório de cobertura
        # Ignora avisos de deprecation do passlib no log para clareza
        uv run pytest -W ignore::DeprecationWarning --cov=app tests/
