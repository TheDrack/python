name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-core:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Instalação forçada das libs que estão quebrando o build
        pip install fastapi uvicorn httpx pydantic pydantic-settings python-dotenv
        # Tenta instalar o que sobrou nos arquivos de requisitos
        if [ -f requirements/core.txt ]; then pip install -r requirements/core.txt; fi
        pip install pytest pytest-cov mock
