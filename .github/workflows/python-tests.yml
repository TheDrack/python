name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        python-version: "3.13"

    - name: Install All Dependencies
      run: |
        # 1. Fix de Segurança: Ordem específica para evitar erro de backend do bcrypt
        uv pip install --system bcrypt==4.0.1
        uv pip install --system passlib[bcrypt]==1.7.4
        
        # 2. Infraestrutura Web e IA
        uv pip install --system fastapi uvicorn httpx pydantic pydantic-settings python-dotenv 
        uv pip install --system google-generativeai python-jose[cryptography] python-multipart
        
        # 3. Camada de Memória (Dados)
        uv pip install --system sqlmodel
        
        # 4. Ferramentas de Teste
        uv pip install --system pytest pytest-cov mock
        
        # 5. System Automation (needed for setup wizard)
        uv pip install --system pyperclip==1.8.2
        
        # Mantemos a instalação via requirements se existir, mas com '|| true' para não travar o build
        if [ -d requirements ]; then uv pip install --system -r requirements/core.txt || true; fi

    - name: Run Tests
      run: |
        # Define a raiz como caminho de importação do Python
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        
        # Executa os testes e gera o relatório de cobertura
        # Ignora avisos de deprecation do passlib no log para clareza
        pytest -W ignore::DeprecationWarning --cov=app tests/
