name: Sync JARVIS to Google Drive
on:
  push:
    branches: [ main ] # Sincroniza sempre que houver um merge na main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create ZIP
        run: |
          # Zipando o projeto, ignorando arquivos pesados e desnecess√°rios
          zip -r Jarvis_Xerife-main.zip . -x "*.git*" "venv/*" "__pycache__/*" "node_modules/*"

      - name: Upload to Google Drive
        uses: jscat/upload-to-google-drive@v2
        with:
          drive-parent-id: ${{ secrets.DRIVE_FOLDER_ID }}
          service-account-json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          file-path: Jarvis_Xerife-main.zip
          overwrite: true
