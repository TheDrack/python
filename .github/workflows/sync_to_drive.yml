name: "‚òÅÔ∏è Sync JARVIS to Google Drive"
on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: üõ∞Ô∏è Checkout Code
        uses: actions/checkout@v4

      - name: üì¶ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: üîß Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: ‚òÅÔ∏è Consolidate and Upload
        env:
          G_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          if [ -f "app/adapters/infrastructure/drive_sync.py" ]; then
            python app/adapters/infrastructure/drive_sync.py
          elif [ -f "app/infrastructure/drive_sync.py" ]; then
            python app/infrastructure/drive_sync.py
          else
            echo "‚ùå Erro: drive_sync.py n√£o encontrado."
            exit 1
          fi
