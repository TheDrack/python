name: "â˜ï¸ Sync JARVIS to Google Drive"
on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›°ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ”§ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: â˜ï¸ Consolidate and Upload
        env:
          G_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # ğŸ¯ Executa o consolidator garantindo o path
          if [ -f "app/adapters/infrastructure/consolidator.py" ]; then
            python app/adapters/infrastructure/consolidator.py
          elif [ -f "app/infrastructure/consolidator.py" ]; then
            python app/infrastructure/consolidator.py
          else
            echo "âŒ Erro: consolidator.py nÃ£o encontrado."
            exit 1
          fi
