name: Sync JARVIS to Google Drive
on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create ZIP
        run: zip -r Jarvis_Xerife-main.zip . -x "*.git*" "venv/*" "__pycache__/*"

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Upload to Google Drive
        run: |
          # Usando o rclone que é nativo em runners e excelente para o Drive
          sudo apt-get update && sudo apt-get install -y rclone
          
          # Configura o rclone para usar a sua conta de serviço
          mkdir -p ~/.config/rclone
          cat <<EOF > ~/.config/rclone/rclone.conf
          [gdrive]
          type = drive
          scope = drive
          service_account_contents = ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          root_folder_id = ${{ secrets.DRIVE_FOLDER_ID }}
          EOF
          
          # Faz o upload forçando a sobrescrita
          rclone copyto Jarvis_Xerife-main.zip gdrive:Jarvis_Xerife-main.zip
