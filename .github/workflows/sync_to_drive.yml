name: Sync JARVIS to Google Drive
on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create ZIP
        run: zip -r Jarvis_Xerife-main.zip . -x "*.git*" "venv/*" "__pycache__/*"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

      - name: Install Google Drive CLI (gdrive)
        run: |
          curl -sSL https://github.com/glotlabs/gdrive/releases/download/3.9.1/gdrive_linux-x64.tar.gz | tar -xz
          chmod +x gdrive

      - name: Upload to Google Drive
        run: |
          # O comando abaixo faz o upload e sobrescreve se o arquivo já existir
          # Substituindo o ID antigo pelo novo se necessário
          ./gdrive files upload --parent ${{ secrets.DRIVE_FOLDER_ID }} Jarvis_Xerife-main.zip
