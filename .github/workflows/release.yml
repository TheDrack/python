name: Build and Release Jarvis Installer

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ github.token }}

    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.13

    - name: Install dependencies
      run: |
        # Criamos o venv e instalamos tudo em um único bloco
        uv venv
        uv pip install pyinstaller bcrypt==4.0.1 passlib[bcrypt]==1.7.4 -r requirements.txt
    
    - name: Build executable with PyInstaller
      run: |
        # Forçamos o uso do venv local para evitar erro de 'No virtual environment found'
        uv run python build_config.py
    
    - name: Verify build
      run: |
        if (Test-Path "dist\Jarvis_Installer.exe") {
          $item = Get-Item "dist\Jarvis_Installer.exe"
          Write-Host "✓ Executable built successfully: $($item.FullName)"
        } else {
          Write-Host "✗ Executable not found"
          exit 1
        }
      shell: pwsh

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Jarvis_Installer
        path: dist/Jarvis_Installer.exe
        retention-days: 30
        if-no-files-found: error
        compression-level: 6

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Jarvis_Installer.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ github.token }}
