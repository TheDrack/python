name: Jarvis Self-Healing Workshop ðŸ”§

on:
  issues:
    types: [opened]

jobs:
  auto_fix:
    if: contains(github.event.issue.labels.*.name, 'jarvis-auto-report')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install httpx openai  # NecessÃ¡rio para falar com o cÃ©rebro da IA

      - name: Run Auto-Fix Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }} # Ou GEMINI_API_KEY
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: python scripts/auto_fixer_logic.py
