name: JARVIS Crystallizer Flow

on:
  workflow_dispatch: # Permite que você rode manualmente no botão do GitHub
  push:
    paths:
      - 'data/capabilities.json' # Roda sempre que você atualizar as metas

jobs:
  crystallize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Garante acesso ao histórico para rastreabilidade

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Adicione aqui dependências se o seu engine precisar de mais que a standard lib
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Crystallizer Engine
        run: |
          # Executa como módulo para respeitar os caminhos de importação da arquitetura
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -m app.application.services.crystallization.crystallizer_engine

      - name: Commit & Push Changes
        run: |
          git config --global user.name "JARVIS-Crystallizer"
          git config --global user.email "jarvis@ai.com"
          git add data/master_crystal.json
          # Só commita se houver mudanças para não dar erro no workflow
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: [Crystallizer] Update Master Crystal Mapping" && git push)
